<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações</title>
</head>
<body>
    <h1>Esses são os tipos de formatações</h1>
    <hr>
    <p><strong>Esse é um texto em negrito</strong></p>
    <p><em>Esse é um texto em itálico</em></p>
    <p>Esse texto tem um item em m<sup>2</sup></p>
    <p>Já esse texto tem um item h<sub>2</sub>o</p>
    <p>Nesse caso teremos um <code>&lt;código &gt;</code></p>
    <hr>
</body>
</html>
